<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="artifact-layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="head-wrapper">
            <div class="brand-wrapper">
                <img src="../../Museo Bulawan Visitor/source/LOGO.png" alt="" width="280px" height="280px">
                <div class="line-spacer">

                </div>
                <div class="text-wrapper">
                    <h1>
                    MUSEO BULAWAN
                </h1>
                <h2>
                    MANAGEMENT INFORMATION SYSTEM
                </h2>
                </div>
            </div>
        </div>
    </div>

    <div class="display-wrapper">
        <div class="navigation-panel">
            <div class="nav-button">
                <div class="button-container">
                    <button class="dashboard-button">
                        <div class="db-icon">
                            <img src="../../Museo Bulawan Visitor/source/donation-button.png" alt="">
                        </div>
                        <div class="db-text">
                            Dashboard
                        </div>
                    </button>


                    <button class="donation-button">
                       <div class="dob-icon">
                        <img src="../../Museo Bulawan Visitor/source/donation-button.png" alt="">
                       </div>
                       <div class="dob-text">
                        Donation
                       </div>
                    </button>


                    <button class="artifact-button">
                        <div class="ar-icon">
                            <img src="../../Museo Bulawan Visitor/source/artifact-icon.png" alt="">
                        </div>
                        <div class="ar-text">
                            Artifact
                        </div>
                        
                    </button>
                    <button class="appointment-button">
                        <div class="ap-icon">
                            <img src="../../Museo Bulawan Visitor/source/appointment-icon.png" alt="">
                        </div>
                        <div class="ap-text">
                            Appointment
                        </div>
                    </button>
                    <button class="layout-button">
                        <div class="lt-icon">
                            <img src="../../Museo Bulawan Visitor/source/artifact-layout.png" alt="">
                        </div>
                        <div class="lt-text">
                            Layout
                        </div>

                    </button>
                    <button class="article-button active">
                        <div class="at-icon">
                            <img src="../../Museo Bulawan Visitor/source/article-icon.png" alt="">
                        </div>
                        <div class="at-text">
                            Article
                        </div>
                    </button>
                </div>
                <button class="logout-button">
                    <div class="log-icon">
                        <img src="../../Museo Bulawan Visitor/source/logout-icon.png" alt="">
                    </div>
                    <div class="log-text">
                        Logout
                    </div>
                </button>
            </div>
        </div>

        <div class="content-container">
            <div class="notification-container">
                <button class="notification-button">
                    <img src="../../Museo Bulawan Visitor/source/notifiaction-icon.png" alt="">
                </button>
                
                
            </div>

            <div class="actual-content">
                <div class="object-container">
                    <div class="object-wrapper">
                        <div class="table-header">
                            <p>Objects</p>
                        </div>
                        <div class="object-container">
                            
                            <table>
                                <tr>
                                    <td>
                                        <div class="table-data">
                                            <p>Wall Artifacts</p>
                                            <div class="wall-artifacts">

                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="table-data">
                                            <p>Artifacts/Artworks</p>
                                            <div class="wall-artifacts">
                                                
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="table-data">
                                            <p>Boundaries</p>
                                            <div class="wall-artifacts">
                                                
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="table-data">
                                            <p>container</p>
                                            <div class="wall-artifacts">
                                                
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="table-data">
                                            <p>Door</p>
                                            <div class="wall-artifacts">
                                                
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="table-data">
                                            <p>restricted Area</p>
                                            <div class="wall-artifacts">
                                                
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="table-data">
                                            <p>Wall Artifacts</p>
                                            <div class="wall-artifacts">
                                                
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            
                        </div>
                    </div>

                    <div class="tools-container">
                        <div class="tool-png">
                            <img src="../../Museo Bulawan Visitor/source/Tools.png" alt="">
                        </div>
                        <img class="dummy-png" src="../../Museo Bulawan Visitor/source/layout-dummy.png" alt="" onclick="openForm()">

                        
                    </div>
                
                    
                </div>
            </div>


        </div>

    </div>
    
    <script src="artifact-layout.js"></script>

</body>
</html>
