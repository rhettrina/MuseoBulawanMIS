<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="back-icon">
        <a href="/Museo Bulawan Visitor/Home/index.html">
            <img src="../source/back.png" alt="Back">
        </a>
    </div>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="../source/LOGO.png" alt="Museo Bulawan Camarines Norte">
            </div>
            <form class="login-form">
                <form class="login-form">
                <div class="input-group">
                    <img src="../source/user.png" alt="User Icon" class="input-icon">
                    <input type="text" id="username" placeholder="USERNAME">
                </div>
                <div class="input-group">
                    <img src="../source/pass.png" alt="Lock Icon" class="input-icon">
                    <input type="password" id="password" placeholder="PASSWORD">
                </div>
               
                    <a href="/Management/Dashboard/dashboard.html" class="login-btn">LOGIN</a>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
