<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Bulawan Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../Museo Bulawan Visitor/source/LOGO.png">
    <link rel="stylesheet" href="style.css">
    <style>
      .active {
        background-color: #524433;
        font-weight: bold;
        color: white;
        border-radius: 0.4rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white text-black flex flex-col h-screen fixed top-0 left-0 lg:translate-x-0 transition-transform lg:static z-40 lg:block hidden">
      <div class="p-4 text-lg font-bold border-b border-gray-700"> Navigation Panel </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-4">
          <li class="active">
            <a href="#" class="flex items-center px-3 py-2 rounded nav-link" data-page="dashboard">
              <i class="fas fa-home mr-3"></i> Dashboard </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded nav-link" data-page="donation">
              <i class="fas fa-hand-holding-heart mr-3"></i> Donation </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded nav-link" data-page="artifact">
              <i class="fas fa-archive mr-3"></i> Artifact </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded nav-link" data-page="appointment">
              <i class="fas fa-calendar-check mr-3"></i> Appointment </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded nav-link" data-page="layout">
              <i class="fas fa-layer-group mr-3"></i> Layout </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded nav-link" data-page="article">
              <i class="fas fa-newspaper mr-3"></i> Article </a>
          </li>
        </ul>
      </nav>

      <div class="mt-auto p-4">
        <button id="logout-button" class="flex items-center px-3 py-2 rounded w-full bg-red-600 text-white hover:bg-red-700">
          <i class="fas fa-sign-out-alt mr-3"></i> Logout </button>
      </div>
    </aside>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-gray-950 text-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center">
        
          <img src="../Museo Bulawan Visitor/source/LOGO.png" alt="Logo" class="w-8 h-8 mr-3">
          <h1 class="text-xl font-bold">Museo Bulawan MIS</h1>
        </div>
        <button class="lg:hidden text-white" onclick="toggleSidebar()">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </header>
      <!-- Main Section -->
      <main class="p-6 flex-1 bg-orange-100">
        <div id="content" class="bg-white rounded shadow p-4"></div>
      </main>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
