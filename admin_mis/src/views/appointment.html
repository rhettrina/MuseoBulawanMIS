<h2 class="text-2xl font-semibold">Appointment</h2>
<p class="text-gray-600">Manage appointments effectively!</p>

<!-- Summary Section -->
<div class="table-content flex flex-col">
    <div
        class="w-full min-h-28 pt-6 rounded-md flex flex-col lg:flex-row md:flex-row justify-start md:justify-between lg:justify-between gap-y-6 mb-5 items-center">

        <!-- Total Appointments -->
        <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
            <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
                <span class="text-center text-sm font-bold">Total Appointments</span>
            </div>
            <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
                <span id="total-appointments" class="text-xl font-bold">0</span>
            </div>
        </div>

        <div class="p-3 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
            <div class="flex justify-center items-center w-20 h-16 rounded-md">
              <span class="text-center text-sm font-bold">Approved</span>
            </div>
            <div class="flex justify-center items-center w-20 h-16 rounded-md bg-white">
              <span id="total-approved" class="text-xl font-bold">0</span>
            </div>
          </div>
          
          <div class="p-3 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
            <div class="flex justify-center items-center w-20 h-16 rounded-md">
              <span class="text-center text-sm font-bold">Rejected</span>
            </div>
            <div class="flex justify-center items-center w-20 h-16 rounded-md bg-white">
              <span id="total-rejected" class="text-xl font-bold">0</span>
            </div>
          </div>
          
          <div class="p-3 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
            <div class="flex justify-center items-center w-20 h-16 rounded-md">
              <span class="text-center text-sm font-bold">Expected Visitors</span>
            </div>
            <div class="flex justify-center items-center w-20 h-16 rounded-md bg-white">
              <span id="total-expected-visitors" class="text-xl font-bold">0</span>
            </div>
          </div>
          
          <div class="p-3 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
            <div class="flex justify-center items-center w-20 h-16 rounded-md">
              <span class="text-center text-sm font-bold">Present</span>
            </div>
            <div class="flex justify-center items-center w-20 h-16 rounded-md bg-white">
              <span id="total-present" class="text-xl font-bold">0</span>
            </div>
          </div>
          
    </div>
</div>


    <!-- Toolbar -->
    <div class="w-full h-fit items-center flex justify-end py-4">
        <div class="sort-container border-0 outline outline-1 outline-gray-300 rounded-md">
            <label for="sort" class="text-gray-700 font-medium mb-2">&nbsp&nbspSort</label>
            <select id="sort" class="w-fit px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>
    </div>

    <!-- Appointments Table -->
    <div class="flex justify-center items-start overflow-y-auto max-h-[450px]">
        <table id="appointment-table" class="min-w-full table-auto border-separate border-spacing-y-[8px]">
            <thead class="bg-orange-100 sticky top-0">
                <tr>
                    <th class="px-4 py-2 text-center">Date</th>
                    <th class="px-4 py-2 text-center">Name</th>
                    <th class="px-4 py-2 text-center">Time</th>
                    <th class="px-4 py-2 text-center">Status</th>
                    <th class="px-4 py-2 text-center">Number</th>
                    <th class="px-4 py-2 text-center">Confirmation Date</th>
                    <th class="px-4 py-2 text-center">Action</th>
                </tr>
            </thead>
            <tbody class="space-y-4">
                <tr>
                    <td colspan="7" class="text-center py-4">No appointments found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
