<h2 class="text-2xl font-semibold">Article</h2>
<p class="text-gray-600">Welcome to the Article!</p>


          <div class="w-full min-h-28 pt-6 rounded-md flex flex-col lg:flex-row md:flex-row justify-center md:justify-between lg:justify-between gap-y-2 mb-10">
                <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
                    <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
                      <span class="text-center text-sm font-bold">Total Articles</span>
                    </div>
                    <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
                      <span id="total-articles" class="text-xl font-bold">0</span>
                    </div>
                </div>
                
          </div>

          <div class="w-full h-fit items-center flex justify-between py-4 border-b-[2px] border-black">
          <!--Toolbar-->
              <button id="create-article-button"class="p-2 bg-orange-300 text-black font-bold font-medium w-40 h-12 py-2 px-4 rounded-lg shadow-md hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-300">Create Article  <i class="fa-solid fa-plus"></i>
              </button>


              <div class="sort-container border-0 outline outline-1 outline-gray-300 rounded-md">
                <label for="sort" class="text-gray-700 font-medium mb-2">&nbsp&nbspSort</label>
                <select id="sort" class="w-fit px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
              </div>
          </div>

          <div class="flex justify-center items-start overflow-y-auto max-h-60">
            <table id="articles-table" class="min-w-full table-auto border-separate border-spacing-y-[8px]">
                <thead class="bg-orange-100 sticky top-0">
                    <tr>
                        <th class="px-4 py-2 text-center ">Date</th>
                        <th class="px-4 py-2 text-center ">Title</th>
                        <th class="px-4 py-2 text-center ">Type</th>
                        <th class="px-4 py-2 text-center ">Last Updated</th>
                        <th class="px-4 py-2 text-center ">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="mb-4">
                        <td colspan="5" class="text-center py-4">No articles found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        

    


<!-- Create Article Modal -->
<div id="create-article-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 overflow-auto">
    <div class="bg-white rounded-lg w-4/5 max-w-3xl p-6 shadow-lg flex flex-col max-h-[80vh]">
        <h2 class="text-xl font-semibold mb-4">Create Article</h2>
        <form id="create-article-form" class="flex p-2 flex-col flex-grow overflow-auto" enctype="multipart/form-data">
    
            <div class="mb-4">
                <label for="article-author" class="block text-gray-700 font-medium mb-2">Article Author</label>
                <input type="text" id="article-author" name="article_author" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required />
            </div>
            <div class="mb-4">
                <label for="article-title" class="block text-gray-700 font-medium mb-2">Article Title</label>
                <input type="text" id="article-title" name="article_title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required />
            </div>
            <div class="mb-4">
                <label for="article-location" class="block text-gray-700 font-medium mb-2">Article Location</label>
                <input type="text" id="article-location" name="article_location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required />
            </div>
            <div class="mb-4">
                <label for="article-type" class="block text-gray-700 font-medium mb-2">Article Type</label>
                <select id="article-type" name="article_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required>
                    <option value="news">News</option>
                    <option value="event">Event</option>
                </select>
            </div>
            <div class="mb-4 grid">
                <div class="flex flex-col space-y-4 items-center">
                    <label for="image-1" class="block text-gray-700 font-medium mb-2">Image 1</label>
                    <label class="w-40 h-40 flex justify-center items-center rounded-md border-2 border-dashed border-gray-300 cursor-pointer bg-gray-100 overflow-hidden hover:border-orange-400 relative">
                    <input id="image-1-input" type="file" accept="image/*" class="hidden" onchange="previewImage(event, 'image-1')" required>
                    <span class="text-sm text-gray-500">Choose Image 1</span>
                    <div id="image-1" class="absolute inset-0 bg-cover bg-center hidden"></div> <!-- Image preview container inside label -->
                </label>
         
                </div>
                <div class="w-full mt-2">
                    <label for="image-details" class="block mb-2 text-gray-700 font-medium">Image Details</label>
                    <input type="text" id="image-details" name="image-details" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required />
                </div>
            </div>
  
            <div class="mb-4 flex justify-between gap-x-2">
                <div class="w-6/12">
                    <label for="content-left" class="block text-gray-700 font-medium mb-2">Content Left</label>
                    <textarea id="content-left" name="content-left" rows="5" class="w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required></textarea>
                </div>
                <div class="w-6/12">
                    <label for="content-right" class="block text-gray-700 font-medium mb-2">Content Right</label>
                    <textarea id="content-right" name="content-right" rows="5" class="w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required></textarea>
                </div>
            </div>
  
            <div class="mb-4 flex justify-between gap-x-2">
                <div class="flex flex-col space-y-4 w-6/12 items-center">
                    <label for="image-2" class="block text-gray-700 font-medium mb-2">Image 2</label>
                    <label class="w-40 h-40 flex justify-center items-center rounded-md border-2 border-dashed border-gray-300 cursor-pointer bg-gray-100 overflow-hidden hover:border-orange-400 relative">
                        <input id="image-2-input" type="file" accept="image/*" class="hidden" onchange="previewImage(event, 'image-2')" required>
                        <span class="text-sm text-gray-500">Choose Image 2</span>
                        <div id="image-2" class="absolute inset-0 bg-cover bg-center hidden"></div> <!-- Image preview container inside label -->
                    </label>
                </div>
                <div class="w-6/12">
                    <label for="content-image2" class="block text-gray-700 font-medium mb-2">Content Image</label>
                    <textarea id="content-image2" name="content-image2" rows="7" class="w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required></textarea>
                </div>
            </div>
  
            <div class="mb-4 flex justify-between gap-x-2">
                <div class="w-6/12">
                    <label for="content-image3" class="block text-gray-700 font-medium mb-2">Content Image</label>
                    <textarea id="content-image3" name="content-image3" rows="7" class="w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required></textarea>
                </div>
                <div class="flex flex-col space-y-4 w-6/12 items-center">
                    <!-- Image Input with Preview 3 -->
                    <label for="image-3" class="block text-gray-700 font-medium mb-2">Image 3</label>
                    <label class="w-40 h-40 flex justify-center items-center rounded-md border-2 border-dashed border-gray-300 cursor-pointer bg-gray-100 overflow-hidden hover:border-orange-400 relative">
                    <input id="image-3-input" type="file" accept="image/*" class="hidden" onchange="previewImage(event, 'image-3')" required>
                    <span class="text-sm text-gray-500">Choose Image 3</span>
                    <div id="image-3" class="absolute inset-0 bg-cover bg-center hidden"></div> <!-- Image preview container inside label -->
                    </label>
                </div>
            </div>
  
        </form>
  
        <div class="sticky bottom-0 flex justify-end space-x-4 bg-white px-6 py-4 shadow-md">
            <button type="button" id="create-article-cancel-button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
            <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">Save</button>
        </div>
    </div>
</div>

  


  <!-- Confirmation Modal -->
<div id="confirmation-modal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 ">
  <div class="modal-content bg-white p-6 rounded-lg w-96 text-center">
    <p id="confirmation-message" class="text-lg">Are you sure?</p>
    <div class="mt-4">
      <button id="confirm-button" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 mr-4">Yes</button>
      <button id="cancel-button" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">No</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 ">
  <div class="modal-content bg-white p-6 rounded-lg w-96 text-center">
    <p id="delete-message" class="text-lg">Are you sure you want to delete this item?</p>
    <div class="mt-4">
      <button id="delete-confirm-button" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 mr-4">Delete</button>
      <button id="delete-cancel-button" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
    </div>
  </div>
</div>
