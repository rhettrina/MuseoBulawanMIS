  <h2 class="text-2xl font-semibold">Article</h2>
  <p class="text-gray-600">Welcome to the Article!</p>

  <div class="table-content flex flex-col">
    <div class="w-full min-h-28 pt-6 rounded-md flex flex-col lg:flex-row md:flex-row justify-center md:justify-between lg:justify-between gap-y-2">
      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Articles</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-articles" class="text-xl font-bold">0</span>
        </div>
      </div>
      <button 
        id="create-article-button"
        class="p-5 bg-orange-200 text-black font-bold font-medium w-40 h-12 py-2 px-4 rounded-lg shadow-md hover:bg-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-300">
        Create Article
      </button>
    </div>

    <div class="w-full h-10 items-center flex justify-end">
    <!--Toolbar-->
      <div class="sort-container border-1 border-solid border-2 rounded-md">
        <label for="sort"> By Date:</label>
            <select id="sort">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>
      </div>
    </div>

    <div class="flex justify-center items-start">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-center">Date</th>
            <th class="px-4 py-2 text-center">Title</th>
            <th class="px-4 py-2 text-center">Type</th>
            <th class="px-4 py-2 text-center">Last Updated</th>
            <th class="px-4 py-2 text-center">Action</th>
          </tr>
        </thead>
        <tbody class="space-y-4">
          <tr>
            <td colspan="5" class="text-center py-4">No articles found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- Create Article Modal -->
<div id="create-article-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white rounded-lg w-4/5 max-w-3xl p-6 shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Create Article</h2>
    <form id="create-article-form">
      <div class="mb-4">
        <label for="article-title" class="block text-gray-700 font-medium mb-2">Article Title</label>
        <input type="text" id="article-title" name="article_title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required />
      </div>
      <div class="mb-4">
        <label for="article-type" class="block text-gray-700 font-medium mb-2">Article Type</label>
        <select id="article-type" name="article_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300">
          <option value="article">Article</option>
          <option value="blog">Blog</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="article-content" class="block text-gray-700 font-medium mb-2">Content</label>
        <textarea id="article-content" name="article_content" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300" required></textarea>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" id="cancel-button" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">Save</button>
      </div>
    </form>
  </div>
</div>
