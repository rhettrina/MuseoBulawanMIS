<h2 class="text-2xl font-semibold">Donation</h2>
<p class="text-gray-600">Welcome to the Donation!</p>

<div class="table-content flex flex-col">
    <div class="w-full min-h-28 pt-6 rounded-md flex flex-col lg:flex-row md:flex-row justify-center md:justify-between lg:justify-between gap-y-6 mb-5 items-center">
      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Forms</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-donations" class="text-xl font-bold">0</span>
        </div>
      </div>
      
      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Accepted</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-accepted" class="text-xl font-bold">0</span>
        </div>
      </div>

      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Rejected</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-rejected" class="text-xl font-bold">0</span>
        </div>
      </div>

      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Donation Forms</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-donform" class="text-xl font-bold">0</span>
        </div>
      </div>

      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Lending Forms</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-lendform" class="text-xl font-bold">0</span>
        </div>
      </div>

    </div>

    <div class="w-full h-fit items-center flex justify-end py-4">
      <!--Toolbar-->

          <div class="sort-container border-0 outline outline-1 outline-gray-300 rounded-md">
            <label for="sort" class="text-gray-700 font-medium mb-2">&nbsp&nbspSort</label>
            <select id="sorts" class="w-fit px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
          </div>
      </div>

    <div class="flex justify-center items-start overflow-y-auto max-h-60">
      <table id="donations-table" class="min-w-full table-auto border-separate border-spacing-y-[8px]">
        <thead class="bg-orange-100 sticky top-0 ">
          <tr>
            <th class="px-4 py-2 text-center">Date</th>
            <th class="px-4 py-2 text-center">Name of Donor</th>
            <th class="px-4 py-2 text-center">Title</th>
            <th class="px-4 py-2 text-center">Type</th>

            <th class="px-4 py-2 text-center">Status</th>
            <th class="px-4 py-2 text-center">Transfer Status</th>
            <th class="px-4 py-2 text-center">Last Updated</th>
            <th class="px-4 py-2 text-center">Action</th>
          </tr>
        </thead>
        <tbody class="space-y-4 overflow-y-auto">
          <tr>
            <td colspan="8" class="text-center py-4">No donations found or an error occurred.</td>
          </tr>
        </tbody>
      </table>
    </div>
