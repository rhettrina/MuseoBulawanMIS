<h2 class="text-2xl font-semibold">Donation</h2>
<p class="text-gray-600">Welcome to the Donation!</p>

<div class="table-content flex flex-col">
    <div class="w-full min-h-28 pt-6 rounded-md flex flex-col lg:flex-row md:flex-row justify-center md:justify-between lg:justify-between gap-y-2">
      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Donations</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-donations" class="text-xl font-bold">0</span>
        </div>
      </div>
      
      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Accepted</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-accepted" class="text-xl font-bold">0</span>
        </div>
      </div>

      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Rejected</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-rejected" class="text-xl font-bold">0</span>
        </div>
      </div>

      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Donation Forms</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-donform" class="text-xl font-bold">0</span>
        </div>
      </div>

      <div class="p-2 max-w-44 max-h-24 rounded-md bg-orange-200 flex justify-center items-center">
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md items-center">
          <span class="text-center text-sm font-bold">Total Lending Forms</span>
        </div>
        <div class="flex justify-center align-items-center w-20 h-16 rounded-md bg-white items-center">
          <span id="total-lendform" class="text-xl font-bold">0</span>
        </div>
      </div>

    </div>

    <div class="w-full h-10 items-center flex justify-end py-10">
    <!--Toolbar-->
      <div class="sort-container border-1 border-solid border-2 rounded-md">
        <label for="sort"> By Date:</label>
            <select id="sort">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
        </select>
      </div>
    </div>

    <div class="flex justify-center items-start ">
      <table id="donations-table" class="min-w-full table-auto">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-center">Date</th>
            <th class="px-4 py-2 text-center">Name of Donor</th>
            <th class="px-4 py-2 text-center">Title</th>
            <th class="px-4 py-2 text-center">Status</th>
            <th class="px-4 py-2 text-center">Transfer Status</th>
            <th class="px-4 py-2 text-center">Last Updated</th>
            <th class="px-4 py-2 text-center">Action</th>

          </tr>
        </thead>
        <tbody class="space-y-4">
          <tr>
           <td colspan="7" class="text-center py-4">No articles found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

   <!-- Confirmation Modal -->
<div id="confirmation-modal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 ">
  <div class="modal-content bg-white p-6 rounded-lg w-96 text-center">
    <p id="confirmation-message" class="text-lg">Are you sure?</p>
    <div class="mt-4">
      <button id="confirm-button" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 mr-4">Yes</button>
      <button id="cancel-button" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">No</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 ">
  <div class="modal-content bg-white p-6 rounded-lg w-96 text-center">
    <p id="delete-message" class="text-lg">Are you sure you want to delete this item?</p>
    <div class="mt-4">
      <button id="delete-confirm-button" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 mr-4">Delete</button>
      <button id="delete-cancel-button" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">Cancel</button>
    </div>
  </div>
</div>
