    </div>

<script>
    const features = [
        { imgSrc: '../source/bgsearchimg1.png', title: 'Painting 1', pieceName: 'Name Of The Piece 1', artistName: 'Artist Name 1' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        { imgSrc: '../source/bgsearchimg2.png', title: 'Painting 2', pieceName: 'Name Of The Piece 2', artistName: 'Artist Name 2' },
        
        // Add more objects as needed
    ];

    const featureContainer = document.getElementById('feature-container');

    features.forEach(feature => {
        const featureBox = document.createElement('div');
        featureBox.className = 'feature-box col-lg-3 col-md-4 col-sm-6';

        featureBox.innerHTML = `
            <img src="${feature.imgSrc}" alt="">
            <div class="textarea">
                <h5>${feature.title}</h5>
                <h2>${feature.pieceName}</h2>
                <h4>${feature.artistName}</h4>
            </div>
        `;

        featureContainer.appendChild(featureBox);
    });
</script>
