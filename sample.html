<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .close-button {
            float: right;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 300px; /* Adjust height based on your content */
            border: none;
        }
    </style>
</head>
<body>

<button id="openPopup">Show Popup</button>

<div class="overlay" id="overlay">
    <div class="popup">
        <span class="close-button" id="closePopup">&times;</span>
        <iframe src="../MuseoBulawanMIS/Museo Bulawan Visitor/Donation Form View/"></iframe> <!-- Load the external popup content page -->
    </div>
</div>

<script>
    const openButton = document.getElementById('openPopup');
    const closeButton = document.getElementById('closePopup');
    const overlay = document.getElementById('overlay');

    openButton.addEventListener('click', function() {
        overlay.style.display = 'flex'; // Show the popup with the iframe
    });

    closeButton.addEventListener('click', function() {
        overlay.style.display = 'none'; // Hide the popup
    });

    // Also close when clicking outside of the popup
    window.onclick = function(event) {
        if (event.target == overlay) {
            overlay.style.display = 'none';
        }
    }
</script>

</body>
</html>
