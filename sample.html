<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Hover Effect</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-links a {
            color: white; /* Default link color */
            text-decoration: none; /* Remove underline */
        }

        .nav-links a:hover {
            color: gray; /* Change color to gray on hover */
        }

        .vr {
            border-color: white; /* Ensure the vertical rule is visible */
        }
    </style>
</head>
<body style="background-color: #1a1a1a;">

<div class="container ms-5">
    <div class="row d-flex">
        <div class="col-12">
            <ul class="nav-links list-inline">
                <li class="list-inline-item">
                    <a href="#">Home</a>
                </li>
                <li class="list-inline-item">
                    <div class="vr border border-1 opacity-100" style="height: 40px;"></div>
                </li>
                <li class="list-inline-item">
                    <a href="#">Collections</a>
                </li>
                <li class="list-inline-item">
                    <div class="vr border border-1 opacity-100" style="height: 40px;"></div>
                </li>
                <li class="list-inline-item">
                    <a href="#">News & Events</a>
                </li>
                <li class="list-inline-item">
                    <div class="vr border border-1 opacity-100" style="height: 40px;"></div>
                </li>
                <li class="list-inline-item">
                    <a href="#">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
